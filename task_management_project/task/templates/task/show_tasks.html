{% extends 'base.html' %}
{% block content %}
<h2>Tasks</h2>
<div class="row">
    {% for task in tasks %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ task.taskTitle }}</h5>
                    <p class="card-text">{{ task.taskDescription }}</p>
                    {% if task.is_completed %}
                        <p class="text-success">Completed</p>
                    {% else %}
                        <a href="{% url 'edit_task' task.pk %}" class="btn btn-primary">Edit</a>
                        <a href="{% url 'delete_task' task.pk %}" class="btn btn-danger">Delete</a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
